<!-- Faça um contador utilizando html, css e javascript que contenha h1, um botão e uma section contendo a frase: aperte o botão acima para contar-->

<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="contador.css">
</head>
<body>
    <h1> Contando de 1 até 20</h1>
    <button onclick="contar()" id="botao">contador de 1 a 20</button> <br/>
    <section id="saida">
        
        <p>Aperte o botão acima</p>
    </section>
   <script src="contador.js"></script>
